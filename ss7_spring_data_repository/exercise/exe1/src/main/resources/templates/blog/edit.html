<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Blog</title>
</head>
<body>
<h1>Edit Blog</h1>
<form action="/blog/edit" method="post" th:object="${blog}">
    <input type="hidden" th:field="*{id}">
    <label th:for="title">Title</label>
    <input type="text" th:field="*{title}">
    <label th:for="price">Price</label>
    <input type="text" th:field="*{writer}">
    <label th:for="description">Description</label>
    <input type="text" th:field="*{content}">
    <label th:for="company">Company</label>
    <input type="text" th:field="*{dateCreated}">
    <label th:for="company">Company</label>
    <select th:field="*{category}">
        <option th:each="item : ${categoryList}" th:value="${item.id}" th:text="${item.name}"></option>
    </select>
    <input type="submit" value="Update">
</form>
</body>
</html>
