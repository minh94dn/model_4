<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Song</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1 style="text-align: center; margin: 10px auto">List Blog</h1>
<p th:text="${mess}" style="text-align: center; color: red; font-size: 25px"></p>
<a th:href="@{/song/add}">
    <button class="btn btn-outline-primary">Add Song</button>
</a>
<table class="table table-striped mt-3">
    <tr>
        <th>STT</th>
        <th>Name Song</th>
        <th>Name Artist</th>
        <th>Kind Of Music</th>
        <th>Edit</th>
    </tr>
    <tr th:each="song, status : ${songDtoList}">
        <td th:text="${status.count}"></td>
        <td th:text="${song.nameSong}"></td>
        <td th:text="${song.nameArtist}"></td>
        <td th:text="${song.kindOfMusic}"></td>
        <td>
            <a th:href="@{/song/edit/__${song.id}__}">
                <button class="btn btn-outline-primary">Edit</button>
            </a>
        </td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
