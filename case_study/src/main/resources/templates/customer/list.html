<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<h1 style="text-align: center; margin: 10px auto">List Customer</h1>
<div class="row mt-2">
    <div class="col-lg-12 d-flex justify-content-center align-items-center">
        <form class="d-flex" action="/customer/search">
            <input class="form-control me-2" name="search" type="search" placeholder="Search name" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</div>
<p th:text="${mess}" style="text-align: center; color: red; font-size: 25px"></p>
<a th:href="@{/customer/add}">
    <button class="btn btn-outline-primary">Add Customer</button>
</a>
<table class="table table-striped mt-3">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Date Of Birth</th>
        <th>Gender</th>
        <th>ID Card</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Address</th>
        <th>Customer Type</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr th:each="customer, status : ${customerList}">
        <td th:text="${status.count}"></td>
        <td th:text="${customer.name}"></td>
        <td th:text="${customer.dateOfBirth}"></td>
        <td th:text="${customer.gender}?Nam:Ná»¯"></td>
        <td th:text="${customer.idCard}"></td>
        <td th:text="${customer.phoneNumber}"></td>
        <td th:text="${customer.email}"></td>
        <td th:text="${customer.address}"></td>
        <td th:text="${customer.customerType.name}"></td>
        <td>
            <a th:href="@{/customer/edit/__${customer.id}__}">
                <button class="btn btn-outline-primary">Edit</button>
            </a>
        </td>
        <td>
            <a th:href="@{/customer/delete/__${customer.id}__}">
                <button class="btn btn-outline-danger">Delete</button>
            </a>
        </td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
