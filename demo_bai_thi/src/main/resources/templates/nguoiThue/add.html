<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="insert" th:insert="~{/layout::background}"></div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6" style="background: #e9f2ef">
        <h1 class="text-center">Thêm Mới Người Thuê</h1>
        <form action="/nguoiThue/create" method="post" th:object="${nguoiThueDto}">
            <input type="hidden" th:field="*{id}">
            <div class="mb-3">
                <label class="form-label fw-bold">Tên Người Thuê</label>
                <input type="text" class="form-control" th:field="*{name}">
                <p th:errors="*{name}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Số Điện Thoại</label>
                <input type="text" class="form-control" th:field="*{phoneNumber}">
                <p th:errors="*{phoneNumber}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Ngày Bắt Đầu</label>
                <input type="date" class="form-control" th:field="*{startDay}">
                <p th:errors="*{startDay}" class="text-danger"></p>
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Hình Thức Thanh Toán</label>
                <select class="form-select" th:field="*{hinhThucHanhToan}">
                    <option th:each="hinhThucThanhToan : ${hinhThucThanhToanList}" th:value="${hinhThucThanhToan.id}"
                            th:text="${hinhThucThanhToan.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
    <div class="col-md-3"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
