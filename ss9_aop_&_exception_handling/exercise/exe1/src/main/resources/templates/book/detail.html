<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Detail</h1>
<form action="/book/rent" method="post">
    <input type="hidden" th:field="${book.id}">
    <div class="m-2 row">
        <label class="col-sm-2 col-form-label">Tên sách: </label>
        <div class="col-sm-10">
            <label class="form-control" th:text="*{book.name}"></label>
        </div>
    </div>
    <div class="m-2 row">
        <label class="col-sm-2 col-form-label">Số lượng: </label>
        <div class="col-sm-10">
            <label class="form-control" th:text="*{book.quantity}"></label>
        </div>
    </div>
    <input type="submit" value="Mượn">
</form>
</body>
</html>
