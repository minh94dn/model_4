<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1 style="text-align: center; margin-top: 10px">Thư viện sách</h1>
<h2 th:text="${mess}" style="text-align: center; color: red; font-size: 25px"></h2>
<form action="/book/give" class="d-flex" method="post">
    <input type="search" placeholder="Nhập mã sách" aria-label="Search" name="code">
    <button class="btn btn-outline-primary" type="submit">Trả sách</button>
</form>
<table class="table table-striped mt-4">
    <tr>
        <th>STT</th>
        <th>Tên Sách</th>
        <th>Số lượng</th>
        <th>Mượn sách</th>
    </tr>
    <tr th:each="book,status : ${bookList}">
        <td th:text="${status.count}"></td>
        <td th:text="${book.name}"></td>
        <td th:text="${book.quantity}"></td>
        <td>
            <a class="btn btn-outline-primary" th:href="@{/book/rent/__${book.id}__}">Mượn sách</a>
        </td>
    </tr>
</table>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
